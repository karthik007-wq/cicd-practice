---
- hosts: nodes
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Copy Website Files
      copy:
        src: "/var/lib/jenkins/workspace/deploy_using_ansible"
        dest: /var/www/html/index.html

    - name: Restart Apache
      systemd:
        name: apache2
        state: restarted
